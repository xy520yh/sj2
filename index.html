    <script>
    var phoneWidth =  parseInt(window.screen.width);
		var phoneScale = phoneWidth/750;
		var ua = navigator.userAgent;
		if (/Android (\d+\.\d+)/.test(ua)){
			var version = parseFloat(RegExp.$1);
			if(version>2.3){
				document.write('<meta name="viewport" content="width=750, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
			}else{
				document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
			}
		} else {
			document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
		}

    </script>

var roleswiper = new Swiper('.roles_wrap', {
    loop : true,

    on:{
      slideChangeTransitionEnd:function(roleswiper){
        $(" .swiper_dock_list").css({"z-index":"1000"});
        var length = $(" .swiper_dock_list li").length;
        $(" .swiper_dock_list li img").removeClass('on');
        $(" .swiper_dock_list li img").eq((this.activeIndex-1)%length).addClass('on');
    }
    }
   
});

$(" .swiper_dock_list li").click(function(){
    var index = $(this).index()+1;
    roleswiper.slideTo(index);
    $(" .swiper_dock_list li img").removeClass('on');
    $(" .swiper_dock_list li img").eq(index-1).addClass('on');
});
